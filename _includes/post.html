<h2><a href="{{ site.url }}{{ post_url }}">{{ post_title }}</a></h2>
<section>
  {{ post_content }}
</section>
<section class="meta">
  <span class="author">
    <a href="https://github.com/elan2wang">{{ site.author }}</a>
  </span>
  <span class="time">
    <time datetime="{{ post_date | date:"%Y-%m-%d" }}">{{ post_date | date:"%Y-%m-%d" }}</time>
  </span>
</section>
